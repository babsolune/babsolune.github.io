<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>File Manager</title>
    <link href="assets/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,300italic' rel='stylesheet' type='text/css'>

</head>
<body>
    <section>
        <header>
            <h1>File Manager</h1>
        </header>

        <article class="file-manager">
            <header>
                <h2>
                    <a href="" aria-label="home"><i class="fa fa-home fahome" aria-hidden="true"></i></a>
                    <div class="breadcrumbs"></div>
                </h2>
                <div class="search">
                    <input type="search" placeholder="Recherche..." />
                </div>
            </header>

            <div class="data-manager"></div>

            <div class="nothingfound">
                <a href=""><div class="nofiles"></div></a>
                <span>Empty folder</span>
            </div>

            <footer></footer>

        </article>
        <div id="file-viewer"></div>

        <footer>
            <a href="https://www.labsoweb.fr" target="_blank" rel="noopener noreferrer" >&copy; Labsoweb 2016 - 2023</a>
            <a href="https://tutorialzine.com/2014/09/cute-file-browser-jquery-ajax-php/" target="_blank" rel="noopener noreferrer" >Original by Nick Anastasov</a>
        </footer>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
